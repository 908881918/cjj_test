		<ul>
			<div id="hidden" style="visibility: hidden;">
				<li>
					<img src="./images/icon/code_icon.png"/>
				</li>
				<li>
					<img src="./images/icon/phone-call_icon.png"/>
				</li>
				<li>
					<img src="./images/icon/navigation_icon.png"/>
				</li>
			</div>
				<li>
					<img id="openHidden" src="./images/icon/red_add_icon.png"/>
				</li>
		</ul>
		<script>
			var hidden=document.getElementById("hidden").style;
			document.getElementById("openHidden").onclick=open;
			function open(e){
				if(hidden.visibility=="hidden"){
					hidden.removeProperty("visibility");
					e.target.src="./images/icon/red_cancel_icon.png";
				}
			else{
				hidden.visibility="hidden";
				e.target.src="./images/icon/red_add_icon.png";
			}
			}
		</script>
	</body>
